<h3>user-list works!</h3>
<msg-user-header *msgForRole="role">{{role}}</msg-user-header>
<msg-user-item

></msg-user-item>
<button (click)="changeFirstItem()">change 1st</button>
<button (click)="chgRole()">change role</button>
